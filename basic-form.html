<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="basic-form.css">
    <title>Sign In Form</title>
  </head>
  
  <body>
      <!--  <form action="#" method="POST"> -->
      <form class="form1">
      <p class="signin1">Sign In</p>
      
      <div class="credentials1">
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" class="email1" required>
  
           <label for="password">Password:</label>
           <input type="password" id="password" name="password" placeholder="password" class="password1" required>
      </div>
      
      <div class="button1">
           <button type="submit">Sign In</button>
      <div>
    </form>
    
  </body>
